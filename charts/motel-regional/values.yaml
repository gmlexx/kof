global:
  clusterLabel: clusterName
  storageClass: ebs-csi-default-sc
  clusterName: regional
cert-manager:
  enabled: true
  email: mail@example.net
external-dns:
  enabled: false
  provider:
    name: aws
  aws_static_credentials:
    secretName: external-dns-aws-credentials
    secrets:
      aws_access_key_id: <access_key_id>
      aws_secret_access_key: <secret_access_key>
  env:
    - name: AWS_SHARED_CREDENTIALS_FILE
      value: /etc/aws/credentials/credentials
  extraVolumeMounts:
    - name: aws-credentials
      mountPath: /etc/aws/credentials
      readOnly: true
  extraVolumes:
    - name: aws-credentials
      secret:
        secretName: external-dns-aws-credentials
victoriametrics:
  enabled: true
  vmauth:
    enabled: true
    credentials:
      username: motel
      password: motel
    ingress:
      host: vmauth.hmc0.example.net
  vmcluster:
    enabled: true
  vmalert:
    enabled: true
  vmagent:
    enabled: false
grafana:
  enabled: true
  datasource:
    url: http://vmselect-cluster:8481/select/0/prometheus
  alerts:
    enabled: true
  security:
    admin_user: motel
    admin_password: motel
  ingress:
    host: grafana.hmc0.example.net
victoria-metrics-operator:
  enabled: true
  crds:
    plain: true
victoria-logs-single:
  enabled: true
  server:
    persistentVolume:
      enabled: true
      storageClassName: ebs-csi-default-sc
  fluent-bit:
    enabled: false

