{{- if .Values.grafana.enabled }}
{{- range .Values.grafana.logSources }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  labels:
    app.kubernetes.io/managed-by: Helm
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  valuesFrom:
    - targetPath: "basicAuthUser"
      valueFrom:
        secretKeyRef:
          key: {{ .auth.username_key }}
          name: {{ .auth.credentials_secret_name }}
    - targetPath: "secureJsonData.basicAuthPassword"
      valueFrom:
        secretKeyRef:
          key: {{ .auth.password_key }}
          name: {{ .auth.credentials_secret_name }}
  datasource:
    access: proxy
    isDefault: false
    name: {{ .name }}
    type: {{ .type | default "victoriametrics-logs-datasource" }}
    url: {{ .url }}
    basicAuth: true
    basicAuthUser: {{ printf "${%s}" .Values.auth.username_key }}
    secureJsonData:
      basicAuthPassword: {{ printf "${%s}" .Values.auth.password_key }} 
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 5m
{{- end }}
{{- end }}
